<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="lib/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

</head>
<body>

  <div class="header">
    <h1>Data Visualizer</h1>
  </div>

  <div class="container" id="pulsars-table">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Show Table</button>

    <div class="pulsars-table">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">#</th>
          <th class="mdl-data-table__cell--non-numeric">Pulsar</th>
          <th class="mdl-data-table__cell--non-numeric">TOAs</th>
          <th class="mdl-data-table__cell--non-numeric">Raw Profiles</th>
          <th class="mdl-data-table__cell--non-numeric">Period</th>
          <th class="mdl-data-table__cell--non-numeric">Peroid Derivative</th>
          <th class="mdl-data-table__cell--non-numeric">DM</th>
          <th class="mdl-data-table__cell--non-numeric">RMS</th>
          <th class="mdl-data-table__cell--non-numeric">Binary</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <div class="chart-type">
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" id="scatter" class="mdl-radio__button" value="scatter" name="types" checked>
        <span class="mdl-radio__label">Scatter</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" id="bar" class="mdl-radio__button" value="bar" name="types">
        <span class="mdl-radio__label">Bar</span>
      </label>
    </div>
  </div>

  <div class="container for-scatter">
    <div class="row">
      <div class="col-xs-6">
        <h3>Data:</h3>
        <div class="scatter-options">
          <div class="scatter-data-label">X-axis:</div>
          <div class="scatter-data-options">
            <select id="plot-x" class="form-control">
              <option value="Pulsar">Pulsar</option>
              <option value="TOAs">TOAs</option>
              <option value="Raw Profiles">Raw Profiles</option>
              <option value="Period" selected>Period</option>
              <option value="Period Derivative">Period Derivative</option>
              <option value="DM">DM</option>
              <option value="RMS">RMS</option>
              <option value="Binary">Binary</option>
            </select>
          </div>

          <br>

          <div class="scatter-data-label">Y-axis:</div>
          <div class="scatter-data-options">
            <select id="plot-y" class="form-control">
              <option value="Pulsar">Pulsar</option>
              <option value="TOAs">TOAs</option>
              <option value="Raw Profiles">Raw Profiles</option>
              <option value="Period">Period</option>
              <option value="Period Derivative" selected>Period Derivative</option>
              <option value="DM">DM</option>
              <option value="RMS">RMS</option>
              <option value="Binary">Binary</option>
            </select>
          </div>

          <br>

          <div class="scatter-data-label">Radius:</div>
          <div class="scatter-data-options">
            <select id="radius" class="form-control">
              <option value="..." selected>...</option>
              <option value="Pulsar">Pulsar</option>
              <option value="TOAs">TOAs</option>
              <option value="Raw Profiles">Raw Profiles</option>
              <option value="Period">Period</option>
              <option value="Period Derivative">Period Derivative</option>
              <option value="DM">DM</option>
              <option value="RMS">RMS</option>
              <option value="Binary">Binary</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <h3>Scale:</h3>
        <div class="xy-type">
          X-axis: <div>
            <select id="type-x" class="form-control">
              <option value="linear">linear</option>
              <option value="log">log</option>
            </select>
          </div>

          Y-axis: <div>
            <select id="type-y" class="form-control">
              <option value="linear">linear</option>
              <option value="log" selected>log</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <h3>Model Fitting</h3>
        <div class="linear-model">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="linear-model">
            <input type="checkbox" id="linear-model" class="mdl-checkbox__input" checked>
            <span class="mdl-checkbox__label">Fit a linear model</span>
          </label>
        </div>
      </div>
      <div class="col-xs-2"></div>

    </div>

  </div>

  <div class="container for-bar" style="display: none;">
    Data:
    <div>
      <select class="data form-control">
        <option value="Pulsar">Pulsar</option>
        <option value="TOAs" selected>TOAs</option>
        <option value="Raw Profiles">Raw Profiles</option>
        <option value="Period">Period</option>
        <option value="Period Derivative">Period Derivative</option>
        <option value="DM">DM</option>
        <option value="RMS">RMS</option>
        <option value="Binary">Binary</option>
      </select>
    </div>

    Label:
    <div>
      <select class="data-label form-control">
        <option value="Pulsar">Pulsar</option>
        <option value="TOAs">TOAs</option>
        <option value="Raw Profiles">Raw Profiles</option>
        <option value="Period">Period</option>
        <option value="Period Derivative">Period Derivative</option>
        <option value="DM">DM</option>
        <option value="RMS">RMS</option>
        <option value="Binary">Binary</option>
      </select>
    </div>

  </div>

  <div class="plot">

  </div>

  <div class="container" id="pulsars">

  </div>

  <div id="error-snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

</body>
<script src="lib/d3.min.js" charset="utf-8"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<script src="js/chart.js"></script>
</html>
