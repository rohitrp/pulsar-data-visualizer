<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<body>

  <div class="header">
    <h1>Data Visualizer</h1>
  </div>

  <div class="container">
    <div class="chart-type">
      <label class="radio-inline">
        <input type="radio" id="scatter" value="scatter" name="types" checked> Scatter
      </label>
      <label class="radio-inline">
        <input type="radio" id="bar" value="bar" name="types"> Bar
      </label>
    </div>
  </div>

  <div class="container">
    <h3>Data:</h3>
    <div class="xy-val">
      X-axis: <div>
        <select id="plot-x" class="form-control">
          <option value="Pulsar">Pulsar</option>
          <option value="TOAs">TOAs</option>
          <option value="Raw Profiles">Raw Profiles</option>
          <option value="Period" selected>Period</option>
          <option value="Period Derivative">Period Derivative</option>
          <option value="DM">DM</option>
          <option value="RMS">RMS</option>
          <option value="Binary">Binary</option>
        </select>
      </div>
      Y-axis: <div>
        <select id="plot-y" class="form-control">
          <option value="Pulsar">Pulsar</option>
          <option value="TOAs">TOAs</option>
          <option value="Raw Profiles">Raw Profiles</option>
          <option value="Period">Period</option>
          <option value="Period Derivative" selected>Period Derivative</option>
          <option value="DM">DM</option>
          <option value="RMS">RMS</option>
          <option value="Binary">Binary</option>
        </select>
      </div>
    </div>

    <h3>Type:</h3>
    <div class="xy-type">
      X-axis: <div>
        <select id="type-x" class="form-control">
          <option value="linear">linear</option>
          <option value="log">log</option>
        </select>
      </div>

      Y-axis: <div>
        <select id="type-y" class="form-control">
          <option value="linear">linear</option>
          <option value="log" selected>log</option>
        </select>
      </div>
    </div>
  </div>

  <button class="btn btn-default" onclick="update()">Show</button>
  <div class="plot">

  </div>

</body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script></head>

<script src="js/chart.js"></script>
</html>
